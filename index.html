<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Text Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .output {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fancy Text Generator</h1>
        <input type="text" id="inputText" placeholder="Enter your text here">
        <button onclick="generateFancyText()">Generate Fancy Text</button>
        <div class="output" id="outputText"></div>
    </div>

    <script>
        function generateFancyText() {
            const inputText = document.getElementById('inputText').value;
            const outputText = document.getElementById('outputText');
            const fancyText = inputText.split('').map(char => {
                if (char === ' ') return '&#x2003;'; // Non-breaking space
                return `&#${char.charCodeAt(0).toString(16)};`;
            }).join('');
            outputText.innerHTML = fancyText;
        }
    </script>
</body>
</html>
